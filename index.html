<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read Editores es una editorial que busca llegar a todos los lectores con nuestra gran variedad de libros y generos literarios.">
    <meta name="keywords" content="libros, autores, novedades, editorial, feria, catalogo">
    <link rel="icon" href="./img/favicon.png" type="png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Read Editores - Inicio</title>
</head>
<body>

    <header>

        <div>
            <a href="index.html" class="img-logo"><img src="./img/logo-libro.png" alt="Logo Editorial" class="logo"></a>
        </div>
        
        <form>
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="search" name="buscador" id="buscadorTexto" placeholder="Buscar">
            <i id="btn-carrito" class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
        </form>

    </header>

    <main>
        <section id="catalogo">

            <div id="mensajeBusqueda" class="novisible">
                <h1>El libro ingresado no se encuentra en stock.</h1>
            </div>

        </section>

        <section id="compra" class="popup-close">
            <div id="cerrar-btn" class="novisible"><i class="fa-solid fa-xmark" style="color: #000000;"></i></div>
            <div id="carrito"></div>
            <div id="compra-datos">
                <div id="continuar" class="novisible">
                    <button>Continuar</button>
                </div>
                <div id="envio-datos">
                    <div id="envio" class="novisible">
                        <input type="radio" id="tienda" name="tipo-envio">
                        <label for="tienda" class="tienda">Retiro en tienda</label>
                        <input type="radio" id="delivery" name="tipo-envio">
                        <label for="delivery" class="delivery">Envio a domicilio</label>
                    </div>
                    <div id="espacio"><input type="text" id="codigo" placeholder="Provincia" class="novisible"  class="envio-codigo"></div>
                    <div id="precioFinal" class="novisible"></div>
                    <div id="espacio"><button id="finalizar-compra" class="novisible">Confirmar</button></div>
                </div>
                <div>
                    <button id="datosCompra" class="novisible">Finalizar Compra</button>
                </div>
            </div>
            
        </section>

    </main>
    
    <footer>
                <div>
                    <p>
                        Todos los derechos reservados. 2023.
                    </p>
                </div>

                <div class="redes">
                    <p><a href="https://instagram.com/" target="_blank">Instagram</a></p>
                    <p><a href="https://twitter.com/home" target="_blank">Twitter</a></p>
                    <p><a href="https://facebook.com/" target="_blank">Facebook</a></p>
                </div>

                <div>
                    <p>
                        Buenos Aires. Argentina.
                    </p> 
                </div>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
    
</body>
</html>
